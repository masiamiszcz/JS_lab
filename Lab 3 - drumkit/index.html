<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
</head>
<body>
    <button id="recording">Start Record</button>
    <button id="play">Play your sound!</button>
    <audio src="./sounds/clap.wav" controls data-key="a" data-volume="40" id="clap"></audio>
    <audio src="./sounds/kick.wav" controls data-key="s" id="kick"></audio>
    <audio src="./sounds/hihat.wav" controls data-key="d" id="hihat"></audio>
    <script src="main.js"></script>
</body>
</html>
